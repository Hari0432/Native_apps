<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>camera</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" (click)="getPhoto()" class="ion-margin">
    <ion-icon name="camera"></ion-icon>
  </ion-button>
  <img *ngIf="selectImage" [src]="selectImage">
  
</ion-content>
